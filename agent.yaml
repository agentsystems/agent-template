# AgentSystems Agent Identity
#
# This file defines your agent's identity - the characteristics that never
# change between versions. Version management goes in versions.yaml.
# Version specifications go in {version}.yaml files (e.g., 0.1.0.yaml).
#
# Replace the placeholder values below with your own.

# ============================================================================
# AGENT IDENTITY (Never changes)
# ============================================================================

developer: your-org          # Your GitHub username or organization (must match folder name)
name: demo-agent            # Agent name (lowercase, alphanumeric, hyphens only)
description: "Demo agent that returns historical events for a date and creates a story"

# Container image reference (without tag - version tag will be auto-derived)
container_image: ""  # e.g., docker.io/your-org/demo-agent

# Source repository URL (optional)
source_repository_url: ""  # e.g., https://github.com/your-org/demo-agent

# High-level discovery metadata
primary_function: research  # research | create | process | monitor | automate | analyze

tags:
  - demo
  - history

capabilities:
  - Look up historical events by date
  - Generate creative stories from facts
